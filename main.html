<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/submit" method="post">
		<label for="name">Name* :</label>
		<input required type="text" name="name" id="name" placeholder="Name">
	    <br>
		<br>
		<label for="email">Email* :</label>
		<input required type="email" name="email" id="email" placeholder="Email">
	    <br>
		<br>
		<b>select Gender* :</b>
		<br>
		<br>
		<input required type="radio" name="gender" id="male">
		<label for="male">Male</label>
		<br>
		
		<input required type="radio" name="gender" id="female">
		<label for="female">Female</label>
		<br>
		<br>
		<label for="laptop">Laptop Brands :</label>
		<select name="laptop" id="laptop">
          <option value='Apple'>Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select>
		<br>
		<br>
		<label for="age">Age* :</label>
		<input required type="text" name="age" id="age" placeholder="Age">
	    <br>
		<br>
		<label for="dob">Date of Birth* :</label>
		<input required type="date" name="dob" id="dob" >
	    <br>
		<br>
		<label for="password">Password* :</label>
		<input required type="password" name="password" id="password" placeholder="Name">
	    <br>
		<br>
		<label for=portfolio>Portfolio url :</label>
		<input required type="url" id="portfolio" name="portfolio" placeholder="@URL">
		<br>
		<br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
